<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOfLife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container root">
        <!-- <div class="row header-row">
            <div class='col-12'>Game mode:</div>
        </div>
        <div class="row gamemode-row">
            <div class='col-2'>
                <div class="gol-button">GameOfLife</div>
            </div>
            <div class='col-2'>
                <div class="si-button">SpaceInvader</div>
            </div>
        </div> -->

        <div class="row header-row">
            <div class='col-12'>Controls:</div>
        </div>
        <div class="row controls-row">
            <div class='col-lg-2'>
                <div id="slider">FPS:</div>
            </div>
            <div class='col-lg-2'>
                <div class="start-button">Start</div>
            </div>
            <div class='col-lg-2'>
                <div class="pause-button">Pause</div>
            </div>
            <div class='col-lg-2'>
                <div class="restart-button">Reset</div>
            </div>
            <div class='col-xl-2'>
                <select class="form-select form-select-sm colors" aria-label="Default select example">
                    <option selected>Color:Default</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Blue</option>
                    <option value="4">Green</option>
                    <option value="5">RGB</option>
                    <option value="6">random</option>
                </select>
            </div>
            <div class='col-xl-2'>
                <select class="form-select form-select-sm game-mode" aria-label="Default select example">
                    <option selected value="1">GameOfLife</option>
                    <option value="2">SpaceInvader</option>
                </select>
            </div>

        </div>
        <div class='row pattern-row'>
            <div class='col-md-2 header-row'>Pattern:</div>
            <div class='col-xl-2'>
                <select class="form-select form-select-sm pattern-selection" aria-label="Default select example">
                    <option selected value="0">Default</option>
                    <option value="1">1X3</option>
                    <option value="2">2X2</option>
                    <option value="3">3X3</option>
                    <option value="4">Glider</option>
                    <option value="5">Gosper Glider Gun</option>
                    <option value="6">Switch Engine</option>
                </select>
            </div>
            <div class='col-md-8'></div>
        </div>


    </div>

    <div id='canvas'></div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
